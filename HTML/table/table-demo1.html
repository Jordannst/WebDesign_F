<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - <Table></Table></title>
    </head>
    <body>
        <h1>HTML Table - Demo 1</h1>

        <!-- create new table -->
         <table border="1">
            <tr>
                <th>Menu Item</th>
                <th>Calories</th>
                <th>Fat (g)</th>
            </tr>

            <tr>
                <td>Chicken Noodle Soup</td>
                <td>120</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Ceasar Salad</td>
                <td>400</td>
                <td>26</td>

                
            </tr>
         </table>

    </body>
</html>
