<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Login Form</title>
    <style> 
        
    </style>
        
</head>
<body>
    <h1>Login Form</h1>

    <form> 
        <table>
            <tr>
                <td><label for="role"></label>Role</td>
                <td> : </td>
                <td>
                    <select name="role" id="role">
                        <option value="Rektor">Rektor</option>
                        <option value="Warek1">Warek Akademik</option>
                        <option value="Warek2">Warek Keuangan</option>
                        <option value="Warek3">Warek Kemahasiswaan</option>
                        <option value="BO">Business Office</option>
                        <option value="Register">Register</option>
                        <option value="Dekan">Dekan</option>
                        <option value="Kaprodi">Kaprodi</option>
                        <option value="Dosen">Dosen</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="username">Username</label></td>
                <td> : </td>
                <td> <input type="text" name="username" id="username"> </td>
            </tr>

            <tr>
                <td> <label for="password"></label>Password</td>
                <td> : </td>
                <td> <input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><input type="button" value="Login"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
